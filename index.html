<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angel's Personal TimeLogger</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="global.css" />
    <style>
      /* Custom header styling */
      .app-header {
        background: linear-gradient(
          135deg,
          var(--color-bg-sidebar-body) 0%,
          var(--color-bg-sidebar-dark) 100%
        );
        padding: 24px;
        margin: -24px -24px 24px -24px;
        border-radius: 0;
      }

      .app-header h1 {
        color: var(--color-text-white);
        margin: 0;
        font-size: var(--font-size-xl);
        font-weight: var(--font-weight-bold);
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .app-header h1 i {
        font-size: 32px;
        color: var(--color-primary-light);
      }

      .app-header .page-subtitle {
        color: var(--color-text-sidebar);
        margin: 6px 0 0 44px;
      }

      .timer-display-large {
        text-align: center;
        margin: 24px 0;
        padding: 24px;
        background: var(--color-bg-meta);
        border-radius: var(--radius-lg);
        border: 2px solid var(--color-primary-light);
      }

      .timer-value {
        font-size: 56px;
        font-weight: 700;
        color: var(--color-primary);
        letter-spacing: 2px;
        font-variant-numeric: tabular-nums;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <!-- Colored Header -->
      <div class="app-header">
        <h1>
          <i class="bi bi-stopwatch"></i>
          Angel's TimeLogger
        </h1>
      </div>

      <!-- Active Timer Card -->
      <div class="card" id="timer-card">
        <h2><i class="bi bi-play-circle"></i> Active Timer</h2>

        <!-- Form (shown when NOT tracking) -->
        <div id="timer-form">
          <div class="form-group">
            <label for="task-name"
              ><i class="bi bi-pencil-square"></i> Task Name</label
            >
            <input
              type="text"
              id="task-name"
              class="form-control"
              placeholder="e.g., WASL API Testing"
              required
            />
          </div>

          <div class="form-group">
            <label for="task-notes"
              ><i class="bi bi-chat-left-text"></i> Notes (optional)</label
            >
            <textarea
              id="task-notes"
              class="form-control"
              rows="3"
              placeholder="Add any details about what you're working on..."
            ></textarea>
          </div>

          <button id="start-btn" class="btn btn-primary">
            <i class="bi bi-play-fill"></i> Start Tracking
          </button>
        </div>

        <!-- Active Timer Display (shown when tracking) -->
        <div id="timer-display" style="display: none">
          <div class="info-banner">
            <strong
              ><i class="bi bi-hourglass-split"></i> Currently Tracking:</strong
            >
            <span id="current-task-name"></span>
          </div>

          <div class="timer-display-large">
            <div class="timer-value" id="timer-value">00:00:00</div>
            <div
              style="
                color: var(--color-text-secondary);
                margin-top: 12px;
                font-size: var(--font-size-sm);
              "
            >
              <i class="bi bi-clock"></i> Started at
              <span id="start-time"></span>
            </div>
          </div>

          <button id="stop-btn" class="btn btn-danger">
            <i class="bi bi-stop-fill"></i> Stop Tracking
          </button>
        </div>
      </div>

      <!-- Today's Log Card -->
      <div class="card">
        <h2><i class="bi bi-calendar-check"></i> Today's Log</h2>

        <!-- Empty state -->
        <div id="empty-state" class="dashboard-empty-state">
          <i class="bi bi-clipboard-x" style="font-size: 48px"></i>
          <p>
            No tasks logged yet today. Start tracking to see your work here!
          </p>
        </div>

        <!-- Task table (hidden initially) -->
        <div id="tasks-container" style="display: none">
          <table class="table">
            <thead>
              <tr>
                <th><i class="bi bi-list-task"></i> Task</th>
                <th><i class="bi bi-chat-left-dots"></i> Notes</th>
                <th><i class="bi bi-clock-history"></i> Start</th>
                <th><i class="bi bi-clock-history"></i> End</th>
                <th><i class="bi bi-hourglass"></i> Duration</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tasks-tbody">
              <!-- Tasks will be inserted here by JS -->
            </tbody>
          </table>

          <div
            style="
              text-align: right;
              margin-top: 16px;
              padding-top: 16px;
              border-top: 2px solid var(--color-primary-light);
            "
          >
            <strong style="font-size: 20px; color: var(--color-primary)">
              <i class="bi bi-calculator"></i> Total Today:
              <span id="total-hours">0h 0m</span>
            </strong>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
