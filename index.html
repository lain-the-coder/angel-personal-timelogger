<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angel's Personal TimeLogger</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="global.css" />
  </head>

  <body>
    <div class="content">
      <!-- Colored Header -->
      <div class="app-header">
        <h1>
          <i class="bi bi-stopwatch"></i>
          Angel's TimeLogger
        </h1>
      </div>

      <!-- Active Timer Card -->
      <div class="card" id="timer-card">
        <h2><i class="bi bi-play-circle"></i> Active Timer</h2>

        <!-- Form (shown when NOT tracking) -->
        <div id="timer-form">
          <div class="form-group">
            <label for="client-name">
              <i class="bi bi-building"></i> Client Name *
            </label>
            <input
              type="text"
              id="client-name"
              class="form-control"
              placeholder="Enter client name"
              required
            />
          </div>

          <div class="form-group">
            <label for="project-name">
              <i class="bi bi-folder"></i> Project Name *
            </label>
            <input
              type="text"
              id="project-name"
              class="form-control"
              placeholder="Enter project name"
              required
            />
          </div>
          <div class="form-group">
            <label for="task-name"
              ><i class="bi bi-pencil-square"></i> Task Name *</label
            >
            <input
              type="text"
              id="task-name"
              class="form-control"
              placeholder="What are you working on?"
              required
            />
          </div>

          <div class="form-group">
            <label for="task-notes"
              ><i class="bi bi-chat-left-text"></i> Notes</label
            >
            <textarea
              id="task-notes"
              class="form-control"
              rows="3"
              placeholder="Add details or context..."
            ></textarea>
          </div>

          <button id="start-btn" class="btn primary">
            <i class="bi bi-play-fill"></i> Start Tracking
          </button>
        </div>

        <!-- Active Timer Display (shown when tracking) -->
        <div id="timer-display" style="display: none">
          <div class="info-banner">
            <strong
              ><i class="bi bi-hourglass-split"></i> Currently Tracking:</strong
            >
            <span id="current-task-name"></span>
          </div>

          <div class="timer-display-large">
            <div class="timer-value" id="timer-value">00:00:00</div>
            <div
              style="
                color: var(--color-text-secondary);
                margin-top: 12px;
                font-size: var(--font-size-sm);
              "
            >
              <i class="bi bi-clock"></i> Started at
              <span id="start-time"></span>
            </div>
          </div>

          <button id="pause-btn" class="btn btn-secondary">
            <i class="bi bi-pause-fill"></i> Pause
          </button>
          <button id="stop-btn" class="btn danger">
            <i class="bi bi-stop-fill"></i> End & Save
          </button>
        </div>
      </div>

      <!-- Today's Log Card -->
      <div class="card">
        <h2><i class="bi bi-calendar-check"></i> This Week's Log</h2>

        <!-- Empty state -->
        <div id="empty-state" class="dashboard-empty-state">
          <i class="bi bi-clipboard-x" style="font-size: 48px"></i>
          <p>
            No tasks logged yet this week. Start tracking to see your work here!
          </p>
        </div>

        <!-- Task table (hidden initially) -->
        <div id="tasks-container" style="display: none">
          <table class="table">
            <thead>
              <tr>
                <th><i class="bi bi-building"></i> Client</th>
                <th><i class="bi bi-folder"></i> Project</th>
                <th><i class="bi bi-list-task"></i> Task</th>
                <th><i class="bi bi-chat-left-dots"></i> Notes</th>
                <th><i class="bi bi-clock-history"></i> Start</th>
                <th><i class="bi bi-clock-history"></i> End</th>
                <th><i class="bi bi-hourglass"></i> Duration</th>
                <th style="text-align: center">
                  <i class="bi bi-trash"></i> Actions
                </th>
              </tr>
            </thead>
            <tbody id="tasks-tbody">
              <!-- Tasks will be inserted here by JS -->
            </tbody>
          </table>

          <div class="total-row">
            <strong>Total This Week:</strong>
            <strong id="total-hours">0h 0m</strong>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
